<!DOCTYPE html>
<html lang="en" ng-app="eKart">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Bootstrap core CSS -->
   
    <!-- <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
 
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->
    
    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="vendor/jquery/dist/jquery.js"></script> -->

    <style>
      .pre{
          color:rgb(124, 230, 156) 
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" ng-controller="navCtrl as nav">
      <div class="container">
        <a class="navbar-brand pre" href="#!/home">Pre-Kart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#!/home"><i class="fa fa-university" aria-hidden="true"></i> Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/about"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-server" aria-hidden="true"></i> Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/cart"><i class="fa fa-cart-plus"></i> Cart({{nav.total.length}})</a>
            </li>

          
        
          </ul>
        </div>
      </div>
    </nav>

    <ng-view>

    </ng-view>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>


  </body>

</html>
